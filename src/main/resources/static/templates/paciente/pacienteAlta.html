<div class="main_content" >


    <h3>Agregar Paciente</h3>
    <div class="form_agregar">
        
        <form id="add_new_paciente">
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       placeholder="Ingrese el nombre"
                       name="nombre" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre">Apellido:</label>
                <input type="text" class="form-control" id="apellido"
                       placeholder="Ingrese el apellido"
                       name="apellido" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni"
                       placeholder="Ingrese su DNI"
                       name="DNI" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="fechaIngreso">Fecha de Alta:</label>
                <input type="date" class="form-control" id="fechaIngreso"
                       placeholder="Ingrese la fecha de alta"
                       name="fechaIngreso" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle"
                       placeholder="Ingrese nombre de su calle"
                       name="calle" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="numero">Numero:</label>
                <input type="number" class="form-control" id="numero"
                       placeholder="Ingrese su numero de domicilio"
                       name="numero" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad"
                       placeholder="Ingrese nombre de su localidad"
                       name="localidad" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia"
                       placeholder="Ingrese nombre de su provincia"
                       name="provincia" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Correo electronico:</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Ingrese su email"
                       name="email" required></input>
            </div>

            <button type="submit" class="btn btn-danger"
                    id="btn-add-new-paciente">Guardar</button>
        </form>
    </div>
</div>
